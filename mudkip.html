<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mudkip.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Mudkip -->
      <div class="card">
        <h2>Mudkip</h2>
        <div class="id">#0258</div>
        <img src="mudkip 1.png" alt="Mudkip" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="physical.png" class="move-icon" alt="Normal">
            <span class="name">Tackle</span>
            <span class="power">40</span>
          </div>
          <div class="move water">
            <img src="special.png" class="move-icon" alt="Water">
            <span class="name">Water Gun</span>
            <span class="power">40</span>
          </div>
        </div>
      </div>

      <!-- Marshtomp -->
      <div class="card">
        <h2>Marshtomp</h2>
        <div class="id">#0259</div>
        <img src="marshtomp 1.png" alt="Marshtomp" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
          <div class="type ground">GROUND</div>
        </div>
        <div class="moves">
          <div class="move water">
            <img src="special.png" class="move-icon" alt="Water">
            <span class="name">Water Gun</span>
            <span class="power">40</span>
          </div>
          <div class="move ground">
            <img src="physical.png" class="move-icon" alt="Ground">
            <span class="name">Mud Slap</span>
            <span class="power">20</span>
          </div>
          <div class="move ground">
            <img src="physical.png" class="move-icon" alt="Ground">
            <span class="name">Mud Shot</span>
            <span class="power">55</span>
          </div>
          <div class="move water">
            <img src="special.png" class="move-icon" alt="Water">
            <span class="name">Water Pulse</span>
            <span class="power">60</span>
          </div>
        </div>
      </div>

      <!-- Swampert -->
      <div class="card">
        <h2>Swampert</h2>
        <div class="id">#0260</div>
        <img src="swampert 1.png" alt="Swampert" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
          <div class="type ground">GROUND</div>
        </div>
        <div class="moves">
          <div class="move water">
            <img src="special.png" class="move-icon" alt="Water">
            <span class="name">Waterfall</span>
            <span class="power">80</span>
          </div>
          <div class="move ice">
            <img src="physical.png" class="move-icon" alt="Ice">
            <span class="name">Avalanche</span>
            <span class="power">60</span>
          </div>
          <div class="move ground">
            <img src="physical.png" class="move-icon" alt="Ground">
            <span class="name">Earthquake</span>
            <span class="power">100</span>
          </div>
          <div class="move fighting">
            <img src="physical.png" class="move-icon" alt="Fighting">
            <span class="name">Hammer Arm</span>
            <span class="power">100</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
