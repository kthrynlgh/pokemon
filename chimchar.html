<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/chimchar.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Chimchar -->
      <div class="card">
        <h2>Chimchar</h2>
        <div class="id">#0390</div>
        <img src="/assets/img/ind/chimchar 1.png" alt="Chimchar" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Scratch</span>
            <span class="power">40</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Ember</span>
            <span class="power">40</span>
          </div>
        </div>
      </div>

      <!-- Monferno -->
      <div class="card">
        <h2>Monferno</h2>
        <div class="id">#0391</div>
        <img src="/assets/img/ind/monferno 1.png" alt="Monferno" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
          <div class="type fighting">FIGHTING</div>
        </div>
        <div class="moves">
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Flame Wheel</span>
            <span class="power">60</span>
          </div>
          <div class="move dark">
            <img src="/assets/img/category/status.png" class="move-icon" alt="dark">
            <span class="name">Nasty Plot</span>
            <span class="power"></span>
          </div>
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Fury Swipes</span>
            <span class="power">18</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Fire">
            <span class="name">Fire Punch</span>
            <span class="power">75</span>
          </div>
        </div>
      </div>

      <!-- Infernape -->
      <div class="card">
        <h2>Infernape</h2>
        <div class="id">#0392</div>
        <img src="/assets/img/ind/infernape 1.png" alt="Infernape" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
          <div class="type fighting">FIGHTING</div>
        </div>
        <div class="moves">
          <div class="move fighting">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Close Combat</span>
            <span class="power">120</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Fire">
            <span class="name">Blaze Kick</span>
            <span class="power">85</span>
          </div>
          <div class="move thunder">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Thunder">
            <span class="name">Thunder Punch</span>
            <span class="power">75</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Fire">
            <span class="name">Flare Blitz</span>
            <span class="power">120</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
