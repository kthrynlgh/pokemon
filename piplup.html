<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/piplup.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Piplup -->
      <div class="card">
        <h2>Piplup</h2>
        <div class="id">#0393</div>
        <img src="/assets/img/ind/piplup 1.png" alt="Piplup" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move psychic">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Psychic">
            <span class="name">Charm</span>
            <span class="power"></span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Water">
            <span class="name">Water Gun</span>
            <span class="power">40</span>
          </div>
        </div>
      </div>

      <!-- Prinplup -->
      <div class="card">
        <h2>Prinplup</h2>
        <div class="id">#0394</div>
        <img src="/assets/img/ind/prinplup 1.png" alt="Prinplup" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move flying">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Flying">
            <span class="name">Peck</span>
            <span class="power">35</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Water">
            <span class="name">Brine</span>
            <span class="power">65</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Water">
            <span class="name">Bubble Beam</span>
            <span class="power">65</span>
          </div>
          <div class="move steel">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Steel">
            <span class="name">Metal Claw</span>
            <span class="power">50</span>
          </div>
        </div>
      </div>

      <!-- Empoleon -->
      <div class="card">
        <h2>Empoleon</h2>
        <div class="id">#0395</div>
        <img src="/assets/img/ind/empoleon 1.png" alt="Empoleon" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
          <div class="type steel">STEEL</div>
        </div>
        <div class="moves">
          <div class="move steel">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Steel">
            <span class="name">Flash Cannon</span>
            <span class="power">80</span>
          </div>
          <div class="move ice">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Ice">
            <span class="name">Ice Beam</span>
            <span class="power">90</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="water">
            <span class="name">Hydro Pump</span>
            <span class="power">110</span>
          </div>
          <div class="move flying">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Flying">
            <span class="name">Drill Peck</span>
            <span class="power">80</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
