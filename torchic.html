<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="torchic.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Torchic -->
      <div class="card">
        <h2>Torchic</h2>
        <div class="id">#0255</div>
        <img src="torchic 1.png" alt="Torchic" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="physical.png" class="move-icon" alt="Normal">
            <span class="name">Scratch</span>
            <span class="power">40</span>
          </div>
          <div class="move fire">
            <img src="special.png" class="move-icon" alt="Fire">
            <span class="name">Ember</span>
            <span class="power">40</span>
          </div>
        </div>
      </div>

      <!-- Combusken -->
      <div class="card">
        <h2>Combusken</h2>
        <div class="id">#0256</div>
        <img src="combusken 1.png" alt="Combusken" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
          <div class="type fighting">FIGHTING</div>
        </div>
        <div class="moves">
          <div class="move fire">
            <img src="special.png" class="move-icon" alt="Fire">
            <span class="name">Flame Charge</span>
            <span class="power">50</span>
          </div>
          <div class="move fighting">
            <img src="physical.png" class="move-icon" alt="Fighting">
            <span class="name">Double Kick</span>
            <span class="power">30</span>
          </div>
          <div class="move fighting">
            <img src="status.png" class="move-icon" alt="Fighting">
            <span class="name">Detect</span>
            <span class="power"></span>
          </div>
          <div class="move physical">
            <img src="physical.png" class="move-icon" alt="Normal">
            <span class="name">Slash</span>
            <span class="power">70</span>
          </div>
        </div>
      </div>

      <!-- Blaziken -->
      <div class="card">
        <h2>Blaziken</h2>
        <div class="id">#0257</div>
        <img src="blaziken 1.png" alt="Blaziken" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
          <div class="type fighting">FIGHTING</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="physical.png" class="move-icon" alt="Normal">
            <span class="name">Swords Dance</span>
            <span class="power"></span>
          </div>
          <div class="move fire">
            <img src="physical.png" class="move-icon" alt="Fire">
            <span class="name">Blaze Kick</span>
            <span class="power">85</span>
          </div>
          <div class="move fighting">
            <img src="physical.png" class="move-icon" alt="Fighting">
            <span class="name">Hi Jump Kick</span>
            <span class="power">130</span>
          </div>
          <div class="move dragon">
            <img src="physical.png" class="move-icon" alt="Dragon">
            <span class="name">Stone Edge</span>
            <span class="power">100</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
