<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/cyndaquil.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Cyndaquil -->
      <div class="card">
        <h2>Cyndaquil</h2>
        <div class="id">#0155</div>
        <img src="/assets/img/ind/cyndaquil 1.png" alt="Cyndaquil" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Tackle</span>
            <span class="power">40</span>
          </div>
          <div class="move physical">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Physical">
            <span class="name">Smokescreen</span>
            <span class="power"></span>
          </div>
        </div>
      </div>

      <!-- Quilava -->
      <div class="card">
        <h2>Quilava</h2>
        <div class="id">#0156</div>
        <img src="/assets/img/ind/quilava 1.png" alt="Quilava" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
        </div>
        <div class="moves">
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Ember</span>
            <span class="power">40</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Flame Wheel</span>
            <span class="power">60</span>
          </div>
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Physical">
            <span class="name">Quick Attack</span>
            <span class="power">40</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Fire">
            <span class="name">Flame Charge</span>
            <span class="power">50</span>
          </div>
        </div>
      </div>

      <!-- Typhlosion -->
      <div class="card">
        <h2>Typhlosion</h2>
        <div class="id">#0157</div>
        <img src="/assets/img/ind/typhlosion 1.png" alt="Typhlosion" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
        </div>
        <div class="moves">
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Flamethrower</span>
            <span class="power">90</span>
          </div>
          <div class="move ground">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Ground">
            <span class="name">Earthquake</span>
            <span class="power">100</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Eruption</span>
            <span class="power">150</span>
          </div>
          <div class="move psychic">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Psychic">
            <span class="name">Extrasensory</span>
            <span class="power">80</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
