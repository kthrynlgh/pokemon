<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/bulbasaur.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Bulbasaur -->
      <div class="card">
        <h2>Bulbasaur</h2>
        <div class="id">#0001</div>
        <img src="/assets/img/ind/bulbasaur 1.png" alt="Bulbasaur" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
          <div class="type poison">POISON</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Tackle</span>
            <span class="power">40</span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Grass">
            <span class="name">Vine Whip</span>
            <span class="power">45</span>
          </div>
        </div>
      </div>

      <!-- Ivysaur -->
      <div class="card">
        <h2>Ivysaur</h2>
        <div class="id">#0002</div>
        <img src="/assets/img/ind/ivysaur 1.png" alt="Ivysaur" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
          <div class="type poison">POISON</div>
        </div>
        <div class="moves">
          <div class="move grass">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Grass">
            <span class="name">Vine Whip</span>
            <span class="power">45</span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Grass">
            <span class="name">Leech Seed</span>
            <span class="power"></span>
          </div>
          <div class="move poison">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Poison">
            <span class="name">Poison Powder</span>
            <span class="power"></span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Grass">
            <span class="name">Razor Leaf</span>
            <span class="power">55</span>
          </div>
        </div>
      </div>

      <!-- Venusaur -->
      <div class="card">
        <h2>Venusaur</h2>
        <div class="id">#0003</div>
        <img src="/assets/img/ind/venusaur 1.png" alt="Venusaur" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
          <div class="type poison">POISON</div>
        </div>
        <div class="moves">
          <div class="move poison">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Poison">
            <span class="name">Toxic</span>
            <span class="power"></span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Grass">
            <span class="name">Power Whip</span>
            <span class="power">120</span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Grass">
            <span class="name">Giga Drain</span>
            <span class="power">75</span>
          </div>
          <div class="move poison">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Poison">
            <span class="name">Sludge Bomb</span>
            <span class="power">90</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
