<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="treecko.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Treecko -->
      <div class="card">
        <h2>Treecko</h2>
        <div class="id">#0252</div>
        <img src="treecko 1.png" alt="Treecko" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="physical.png" class="move-icon" alt="Normal">
            <span class="name">Pound</span>
            <span class="power">40</span>
          </div>
          <div class="move grass">
            <img src="special.png" class="move-icon" alt="Grass">
            <span class="name">Leafage</span>
            <span class="power">40</span>
          </div>
        </div>
      </div>

      <!-- Grovyle -->
      <div class="card">
        <h2>Grovyle</h2>
        <div class="id">#0253</div>
        <img src="grovyle 1.png" alt="Grovyle" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="physical.png" class="move-icon" alt="Normal">
            <span class="name">Quick Attack</span>
            <span class="power">40</span>
          </div>
          <div class="move grass">
            <img src="status.png" class="move-icon" alt="Grass">
            <span class="name">Mega Drain</span>
            <span class="power"></span>
          </div>
          <div class="move dark">
            <img src="status.png" class="move-icon" alt="Dark">
            <span class="name">Assurance</span>
            <span class="power"></span>
          </div>
          <div class="move grass">
            <img src="status.png" class="move-icon" alt="Grass">
            <span class="name">Enegry Ball</span>
            <span class="power"></span>
          </div>
        </div>
      </div>

      <!-- Sceptile -->
      <div class="card">
        <h2>Sceptile</h2>
        <div class="id">#0254</div>
        <img src="sceptile 1.png" alt="Sceptile" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
        </div>
        <div class="moves">
          <div class="move flying">
            <img src="physical.png" class="move-icon" alt="Flying">
            <span class="name">Acrobatics</span>
            <span class="power">55</span>
          </div>
          <div class="move grass">
            <img src="physical.png" class="move-icon" alt="Grass">
            <span class="name">Leaf Blade</span>
            <span class="power">90</span>
          </div>
          <div class="move fighting">
            <img src="physical.png" class="move-icon" alt="Fighting">
            <span class="name">Drain Punch</span>
            <span class="power">75</span>
          </div>
          <div class="move rock">
            <img src="physical.png" class="move-icon" alt="Rock">
            <span class="name">Rock Slide</span>
            <span class="power">75</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
