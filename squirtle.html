<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/squirtle.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Squirtle -->
      <div class="card">
        <h2>Squirtle</h2>
        <div class="id">#0007</div>
        <img src="/assets/img/ind/squirtle 1.png" alt="Squirtle" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Tackle</span>
            <span class="power">40</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Water">
            <span class="name">Water Gun</span>
            <span class="power">45</span>
          </div>
        </div>
      </div>

      <!-- Wartortle -->
      <div class="card">
        <h2>Wartortle</h2>
        <div class="id">#0008</div>
        <img src="/assets/img/ind/wartortle 1.png" alt="Wartortle" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move ground">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Ground">
            <span class="name">Bite</span>
            <span class="power">45</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Water">
            <span class="name">Water Pulse</span>
            <span class="power">60</span>
          </div>
          <div class="move physical">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Physical">
            <span class="name">Protect</span>
            <span class="power"></span>
          </div>
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Physical">
            <span class="name">Rapid Spin</span>
            <span class="power">55</span>
          </div>
        </div>
      </div>

      <!-- Blastoise -->
      <div class="card">
        <h2>Blastoise</h2>
        <div class="id">#0009</div>
        <img src="/assets/img/ind/blastoise 1.png" alt="Blastoise" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Water">
            <span class="name">Hydro Pump</span>
            <span class="power">110</span>
          </div>
          <div class="move ice">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Ice">
            <span class="name">Blizzard</span>
            <span class="power">110</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Water">
            <span class="name">Aqua Ring</span>
            <span class="power"></span>
          </div>
          <div class="move ground">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Ground">
            <span class="name">Aura Sphere</span>
            <span class="power">80</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
