<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/totodile.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Totodile -->
      <div class="card">
        <h2>Totodile</h2>
        <div class="id">#0158</div>
        <img src="/assets/img/ind/totodile 1.png" alt="Totodile" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Scratch</span>
            <span class="power">40</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Water">
            <span class="name">Water Gun</span>
            <span class="power">40</span>
          </div>
        </div>
      </div>

      <!-- Croconaw -->
      <div class="card">
        <h2>Croconaw</h2>
        <div class="id">#0159</div>
        <img src="/assets/img/ind/croconaw 1.png" alt="Croconaw" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move dark">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Dark">
            <span class="name">Bite</span>
            <span class="power">60</span>
          </div>
          <div class="move ice">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Ice">
            <span class="name">Ice Fang</span>
            <span class="power">65</span>
          </div>
          <div class="move dark">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Dark">
            <span class="name">Crunch</span>
            <span class="power">80</span>
          </div>
          <div class="move physical">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Normal">
            <span class="name">Scary Face</span>
            <span class="power"></span>
          </div>
        </div>
      </div>

      <!-- Feraligatr -->
      <div class="card">
        <h2>Feraligatr</h2>
        <div class="id">#0160</div>
        <img src="/assets/img/ind/feraligatr 1.png" alt="Feraligatr" class="pokemon">
        <div class="types">
          <div class="type water">WATER</div>
        </div>
        <div class="moves">
          <div class="move dark">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Dark">
            <span class="name">Dragon Dance</span>
            <span class="power"></span>
          </div>
          <div class="move ice">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Ice">
            <span class="name">Ice Punch</span>
            <span class="power">75</span>
          </div>
          <div class="move water">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Water">
            <span class="name">Waterfall</span>
            <span class="power">80</span>
          </div>
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Thrash</span>
            <span class="power">120</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
