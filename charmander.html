<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/charmander.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Charmander -->
      <div class="card">
        <h2>Charmander</h2>
        <div class="id">#0004</div>
        <img src="/assets/img/ind/charmander 1.png" alt="Charmander" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
        </div>
        <div class="moves">
          <div class="move normal">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Scratch</span>
            <span class="power">40</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Ember</span>
            <span class="power">40</span>
          </div>
        </div>
      </div>

      <!-- Charmeleon -->
      <div class="card">
        <h2>Charmeleon</h2>
        <div class="id">#0005</div>
        <img src="/assets/img/ind/charmeleon 1.png" alt="Charmeleon" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
        </div>
        <div class="moves">
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Ember</span>
            <span class="power">40</span>
          </div>
          <div class="move dragon">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Dragon">
            <span class="name">Dragon Breath</span>
            <span class="power">60</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Fire">
            <span class="name">Fire Fang</span>
            <span class="power">65</span>
          </div>
          <div class="move normal">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Slash</span>
            <span class="power">70</span>
          </div>
        </div>
      </div>

      <!-- Charizard -->
      <div class="card">
        <h2>Charizard</h2>
        <div class="id">#0006</div>
        <img src="/assets/img/ind/charizard 1.png" alt="Charizard" class="pokemon">
        <div class="types">
          <div class="type fire">FIRE</div>
          <div class="type flying">FLYING</div>
        </div>
        <div class="moves">
          <div class="move dragon">
            <img src="/assets/img/category/status.png" class="move-icon" alt="Dragon">
            <span class="name">Dragon Dance</span>
            <span class="power"></span>
          </div>
          <div class="move ground">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Ground">
            <span class="name">Earthquake</span>
            <span class="power">100</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Flamethrower</span>
            <span class="power">90</span>
          </div>
          <div class="move fire">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Fire">
            <span class="name">Heat Wave</span>
            <span class="power">90</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
