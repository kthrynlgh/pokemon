<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evolution Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@700;800&family=Jomhuria&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/turtwig.css">
  </style>
</head>
<body>
  <div class="container">
    <h1>Evolution Chart</h1>
    <div class="cards">
      
      <!-- Turtwig -->
      <div class="card">
        <h2>Turtwig</h2>
        <div class="id">#0387</div>
        <img src="/assets/img/ind/turtwig 1.png" alt="Turtwig" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
        </div>
        <div class="moves">
          <div class="move physical">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Normal">
            <span class="name">Tackle</span>
            <span class="power">40</span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Grass">
            <span class="name">Absorb</span>
            <span class="power">20</span>
          </div>
        </div>
      </div>

      <!-- Grotle -->
      <div class="card">
        <h2>Grotle</h2>
        <div class="id">#0388</div>
        <img src="/assets/img/ind/grotle 1.png" alt="Grotle" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
        </div>
        <div class="moves">
          <div class="move grass">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Grass">
            <span class="name">Mega Drain</span>
            <span class="power">40</span>
          </div>
          <div class="move dark">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Dark">
            <span class="name">Bite</span>
            <span class="power">60</span>
          </div>
          <div class="move ground">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Ground">
            <span class="name">Bulldoze</span>
            <span class="power">60</span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Grass">
            <span class="name">Razor Leaf</span>
            <span class="power">55</span>
          </div>
        </div>
      </div>

      <!-- Torterra -->
      <div class="card">
        <h2>Torterra</h2>
        <div class="id">#0389</div>
        <img src="/assets/img/ind/torterra 1.png" alt="Torterra" class="pokemon">
        <div class="types">
          <div class="type grass">GRASS</div>
          <div class="type ground">GROUND</div>
        </div>
        <div class="moves">
          <div class="move grass">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Grass">
            <span class="name">Wood Hammer</span>
            <span class="power">120</span>
          </div>
          <div class="move ground">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Ground">
            <span class="name">Earthquake</span>
            <span class="power">100</span>
          </div>
          <div class="move rock">
            <img src="/assets/img/category/physical.png" class="move-icon" alt="Rock">
            <span class="name">Stone Edge</span>
            <span class="power">100</span>
          </div>
          <div class="move grass">
            <img src="/assets/img/category/special.png" class="move-icon" alt="Grass">
            <span class="name">Giga Drain</span>
            <span class="power">75</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
